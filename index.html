<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeMo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/classList.css">
</head>
<body>
<div class="body__container">

    <!-- HEADER -->
    <header class="section">
        <div class="container">

            <h1 class="title header__title">MeMo</h1>

            <div class="category-menu-area">
                <button class="btn show-menu-button">
                    <img src="images/menu-icon.png" alt="menu icon">
                </button>

                <ul class="category-menu hide">
                    <li class="category">전체보기
                        <span class="memo-count">(0)</span>
                    </li>
                    <li class="category">HTML
                        <span class="memo-count">(0)</span>
                    </li>
                    <li class="category">CSS
                        <span class="memo-count">(0)</span>
                    </li>
                    <li class="category">JAVASCRIPT
                        <span class="memo-count">(0)</span>
                    </li>
                    <li class="category">분류없음
                        <span class="memo-count">(0)</span>
                    </li>
                </ul>
            </div>
            
            <button class="btn add-memo-button">메모 추가하기</button>

        </div>
    </header>

    <!-- ADD A MEMO -->
    <article class="section section__add-memo hide">

        <button class="btn memo-close-button">
            <img src="images/close-icon.png" alt="close icon">
        </button>

        <div class="add-memo__enter">
            <div class="select-category-area">
                <button class="btn select-category clearfix">
                    <strong class="selected-option float--left">카테고리</strong>
                    <img class="float--right" src="" alt="">
                </button>

                <ul class="category-option-container hide">
                    <li class="category-option">카테고리 없음</li>
                </ul>
            </div>

            <p class="enter-url-container">
                <span class="input-title">URL</span>
                <input type="url" class="input-text memo__enter-url" id="enter-url" placeholder="저장할 페이지의 URL을 적어주세요.">
            </p>

            <textarea id="enter-description" cols="30" rows="10" class="input-text memo__enter-description" placeholder="간략한 설명을 작성해주세요."></textarea>
        </div>

        <button class="btn add-memo-button">추가하기</button>
            
    </article>

    <!-- SHOW MEMO -->
    <section class="section section__show-memo">
        <div class="container">

            <h2 class="title category-title">HTML</h2>

            <article class="show-memo__item">
                <div class="link__image"></div>
                
                <div class="memo__summary clearfix">
                    <h3 class="memo__title">
                        <a href="#">HTML</a>
                    </h3>

                    <p class="memo__description">
                        html 관련 내용이 들어가 있다.
                    </p>

                    <p class="memo__comment">
                        html 관련 내용이 들어가 있다.
                    </p>
    
                    <p class="date-added float--right">2021-04-15 09:35</p>
                </div>
            </article>

        </div>
    </section>

</div>
</body>
</html>
